sudo: false
language:
  - cpp
compiler:
  - gcc
  - clang
install:
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-4.8
      - g++-4.8
      - clang
      - cmake
script:
  - gcc -v && g++ -v && clang -v &7 clang++ -v && cmake --version
  - mkdir build
  - cd build && cmake .. && make check
