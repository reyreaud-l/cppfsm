sudo: required
language:
  - cpp
compiler:
  - gcc
  - clang
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-6
      - g++-6
      - clang-5.0
      - cmake
script:
  - gcc -v && g++ -v && clang -v &7 clang++ -v && cmake --version
  - mkdir build
  - cd build && cmake .. && make check
